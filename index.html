<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Weather App</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

/* GRADIENT BACKGROUND (unchanged) */
body {
  height: 100vh;
  background: linear-gradient(135deg, #1da1f2 0%, #4ad4c9 50%, #1ca2f0 100%);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* NEUMORPHIC VARIABLES */
:root {
  --card-bg: #ffffff;
  --shadow-light: rgba(255,255,255,0.9);
  --shadow-dark: rgba(0,0,0,0.15);
}

/* MAIN CARD (same as your layout) */
.card {
  width: 900px;
  height: 650px;
  padding: 40px;
  border-radius: 30px;

  background: transparent; /* Keep your original look */

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* APP TITLE */
h1 {
  font-size: 42px;
  color: #002c4d;
  font-weight: 800;
  margin-bottom: 20px;
}

/* SEARCH ROW */
.search-row {
  width: 100%;
  display: flex;
  gap: 15px;
}

/* INPUT — Neumorphic (PRESSED) */
.input {
  flex: 1;
  height: 55px;
  border-radius: 15px;
  border: none;
  padding: 0 18px;
  font-size: 19px;

  background: #ffffffcc;

  box-shadow:
    inset 6px 6px 12px var(--shadow-dark),
    inset -6px -6px 12px var(--shadow-light);
}

/* BUTTON — Neumorphic (RAISED) */
.get-btn {
  width: 150px;
  height: 55px;
  border-radius: 15px;
  font-size: 18px;
  font-weight: 600;
  border: none;
  cursor: pointer;

  background: #ffffffee;

  box-shadow:
    -6px -6px 12px var(--shadow-light),
    6px 6px 12px var(--shadow-dark);
}

.get-btn:active {
  box-shadow:
    inset 6px 6px 12px var(--shadow-dark),
    inset -6px -6px 12px var(--shadow-light);
}

/* WEATHER ICON */
.icon {
  margin-top: 40px;
}

/* TEMP */
.temp {
  margin-top: 15px;
  font-size: 90px;
  font-weight: 900;
  color: #002c4d;

  text-shadow:
    3px 3px 5px rgba(0,0,0,0.25);
}

/* DESC */
.desc {
  margin-top: 5px;
  font-size: 22px;
  font-weight: 600;
  color: #083a5a;
}

/* STATS CONTAINER (same position) */
.stats {
  position: absolute;
  bottom: 40px;
  left: 40px;
  right: 40px;

  display: flex;
  justify-content: space-between;
  gap: 25px;
}

/* EACH STAT — Neumorphic (RAISED CARD) */
.stat {
  flex: 1;
  padding: 22px;
  border-radius: 20px;
  background: var(--card-bg);

  box-shadow:
    -12px -12px 24px var(--shadow-light),
    12px 12px 24px var(--shadow-dark);
}

.stat h3 {
  font-size: 18px;
  color: #446b8a;
  margin-bottom: 8px;
}

.stat p {
  font-size: 26px;
  font-weight: 800;
  color: #002c4d;
}

</style>
</head>

<body>
<div class="card" id="app">

  <h1>Weather App</h1>

  <div class="search-row">
    <input id="cityInput" class="input" value="london">
    <button id="getBtn" class="get-btn">Get Weather</button>
  </div>

  <div class="icon" id="iconContainer">
    <!-- default icon -->
    <svg width="120" height="120" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="18" fill="#ffffffcc"/>
    </svg>
  </div>

  <div class="temp" id="tempText">19°C</div>
  <div class="desc" id="descText">few clouds</div>

  <div class="stats">
    <div class="stat">
      <h3>Feels like</h3>
      <p id="feels">19</p>
    </div>
    <div class="stat">
      <h3>Humidity</h3>
      <p id="humidity">58%</p>
    </div>
    <div class="stat">
      <h3>Wind</h3>
      <p id="wind">0.89 m/s</p>
    </div>
  </div>

</div>

<script>
const API_KEY = "dae989ade22601682e2c43212e733d35";

const cityInput = document.getElementById("cityInput");
const getBtn = document.getElementById("getBtn");
const tempText = document.getElementById("tempText");
const descText = document.getElementById("descText");
const feels = document.getElementById("feels");
const humidity = document.getElementById("humidity");
const wind = document.getElementById("wind");
const iconContainer = document.getElementById("iconContainer");

function sunIcon(){
  return `<svg width="120" height="120"><circle cx="60" cy="60" r="35" fill="#fff"/></svg>`;
}

function cloudIcon(){
  return `<svg width="120" height="120"><ellipse cx="60" cy="75" rx="40" ry="25" fill="#fff"/></svg>`;
}

function render(data){
  tempText.innerHTML = Math.round(data.main.temp) + "°C";
  descText.textContent = data.weather[0].description;
  feels.textContent = Math.round(data.main.feels_like);
  humidity.textContent = data.main.humidity + "%";
  wind.textContent = data.wind.speed + " m/s";

  const iconCode = data.weather[0].icon;
  iconContainer.innerHTML = iconCode.includes("01") ? sunIcon() : cloudIcon();
}

async function fetchWeather(city){
  try{
    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
    const data = await res.json();
    render(data);
  } catch(e){
    alert("City not found");
  }
}

fetchWeather("London");

getBtn.onclick = () => fetchWeather(cityInput.value);
cityInput.onkeydown = e => { if(e.key === "Enter") fetchWeather(cityInput.value); };
</script>

</body>
</html>

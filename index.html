<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Weather App</title>

<style>
/* ----------------------- */
/* RESET + GLOBAL */
/* ----------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  height: 100vh;
  background: #dfefff; /* Light Blue */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Neumorphic soft shadow base */
:root {
  --bg: #dfefff;
  --shadow-light: rgba(255, 255, 255, 0.9);
  --shadow-dark: rgba(0, 0, 0, 0.12);
}

/* ----------------------- */
/* CARD */
/* ----------------------- */
.card {
  width: 900px;
  height: 650px;
  padding: 35px;
  border-radius: 30px;

  background: var(--bg);

  /* Neumorphism */
  box-shadow:
      25px 25px 55px var(--shadow-dark),
      -25px -25px 55px var(--shadow-light);

  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 42px;
  font-weight: 800;
  color: #163b60;
  margin-bottom: 25px;
}

/* ----------------------- */
/* INPUT + BUTTON */
/* ----------------------- */
.search-row {
  width: 100%;
  display: flex;
  gap: 18px;
}

.input {
  flex: 1;
  height: 52px;
  border-radius: 16px;
  border: none;
  padding: 0 18px;
  background: var(--bg);

  font-size: 20px;

  box-shadow:
    inset 8px 8px 16px var(--shadow-dark),
    inset -8px -8px 16px var(--shadow-light);
}

.get-btn {
  min-width: 150px;
  height: 52px;
  border-radius: 16px;
  border: none;
  cursor: pointer;

  background: var(--bg);
  font-size: 18px;
  font-weight: 600;
  color: #164b80;

  /* Elevated soft shadow */
  box-shadow:
    -8px -8px 16px var(--shadow-light),
    8px 8px 16px var(--shadow-dark);
}

.get-btn:active {
  box-shadow:
    inset 8px 8px 16px var(--shadow-dark),
    inset -8px -8px 16px var(--shadow-light);
}

/* ----------------------- */
/* ICON + TEMP */
/* ----------------------- */
.icon {
  margin-top: 40px;
}

.temp {
  margin-top: 18px;
  font-size: 90px;
  font-weight: 800;
  color: #0b2a43;

  text-shadow: 
      4px 4px 6px rgba(0,0,0,0.1),
      -2px -2px 4px rgba(255,255,255,0.7);
}

.desc {
  margin-top: 8px;
  font-size: 22px;
  font-weight: 600;
  color: #274761;
}

/* ----------------------- */
/* STATS BOXES */
/* ----------------------- */
.stats {
  position: absolute;
  bottom: 32px;
  left: 34px;
  right: 34px;

  display: flex;
  justify-content: space-between;
  gap: 22px;
}

.stat {
  flex: 1;
  padding: 22px;
  border-radius: 20px;
  text-align: left;

  background: var(--bg);

  /* soft raised */
  box-shadow:
    -10px -10px 20px var(--shadow-light),
     10px 10px 20px var(--shadow-dark);
}

.stat h3 {
  font-size: 18px;
  color: #446b8a;
  margin-bottom: 6px;
}

.stat p {
  font-size: 26px;
  font-weight: 700;
  color: #0c395e;
}
</style>
</head>

<body>
<div class="card" id="app">

  <h1>Weather App</h1>

  <div class="search-row">
    <input id="cityInput" class="input" value="london">
    <button id="getBtn" class="get-btn">Get Weather</button>
  </div>

  <div class="icon" id="iconContainer">
    <!-- default icon -->
    <svg width="120" height="120" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="18" fill="#ffffffcc"/>
    </svg>
  </div>

  <div class="temp" id="tempText">19°C</div>
  <div class="desc" id="descText">few clouds</div>

  <div class="stats">
    <div class="stat">
      <h3>Feels like</h3>
      <p id="feels">19</p>
    </div>
    <div class="stat">
      <h3>Humidity</h3>
      <p id="humidity">58%</p>
    </div>
    <div class="stat">
      <h3>Wind</h3>
      <p id="wind">0.89 m/s</p>
    </div>
  </div>

</div>

<script>
const API_KEY = "dae989ade22601682e2c43212e733d35";

const cityInput = document.getElementById("cityInput");
const getBtn = document.getElementById("getBtn");
const tempText = document.getElementById("tempText");
const descText = document.getElementById("descText");
const feels = document.getElementById("feels");
const humidity = document.getElementById("humidity");
const wind = document.getElementById("wind");
const iconContainer = document.getElementById("iconContainer");

function sunIcon(){
  return `<svg width="120" height="120"><circle cx="60" cy="60" r="35" fill="#fff"/></svg>`;
}

function cloudIcon(){
  return `<svg width="120" height="120"><ellipse cx="60" cy="75" rx="40" ry="25" fill="#fff"/></svg>`;
}

function render(data){
  tempText.innerHTML = Math.round(data.main.temp) + "°C";
  descText.textContent = data.weather[0].description;
  feels.textContent = Math.round(data.main.feels_like);
  humidity.textContent = data.main.humidity + "%";
  wind.textContent = data.wind.speed + " m/s";

  const iconCode = data.weather[0].icon;
  iconContainer.innerHTML = iconCode.includes("01") ? sunIcon() : cloudIcon();
}

async function fetchWeather(city){
  try{
    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
    const data = await res.json();
    render(data);
  } catch(e){
    alert("City not found");
  }
}

fetchWeather("London");

getBtn.onclick = () => fetchWeather(cityInput.value);
cityInput.onkeydown = e => { if(e.key === "Enter") fetchWeather(cityInput.value); };
</script>

</body>
</html>
